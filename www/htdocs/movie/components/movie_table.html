<!--
  This file contains the table with the movie data
-->
<script type="text/javascript" src="movie/script/movie_table.js"></script>

<div id="table-container">
  <table id="table-head" class="movie-table">

    <!-- First row contains the column names -->
    <tr id="header-row-00" class="header-row">
      <td class="data-column-00">
        Titel
      </td>
      <td class="data-column-01">
        Zweittitel
      </td>
      <td class="data-column-02">
        Laufzeit
      </td>
      <td class="data-column-03">
        Release Datum
      </td>
    </tr>

    <!-- Second row contains the filter -->
    <tr id="header-row-01" class="header-row">
      <td class="data-column-00">
        <input id="filter-title" class="filter-input" type="text" value="filter nach ...">
      </td>
      <td class="data-column-01">
        <input id="filter-subtitle" class="filter-input" type="text" value="filter nach ...">
      </td>
      <td class="data-column-02">
        <input id="filter-runtime" class="filter-input" type="text" value="filter nach ...">
      </td>
      <td class="data-column-03">
        <input id="filter-release-date" class="filter-input" type="text" value="filter nach ...">
      </td>
    </tr>

  </table>

  <div class="table-spacer">
  </div>

  <table id="table-data" class="movie-table">

  </table>

</div>

<div class="table-spacer">
</div>

<div id="table-paging">

  <div id="paging-content">

    <button id="paging-first" class="paging-button" type="button" disabled>
      &lt;&lt;
    </button>

    <button id="paging-previous" class="paging-button" type="button" disabled>
      &lt;
    </button>

    <div id="paging-info">

    </div>

    <button id="paging-next" class="paging-button" type="button">
      &gt;
    </button>

    <button id="paging-last" class="paging-button" type="button">
      &gt;&gt;
    </button>

  </div>

</div>
